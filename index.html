<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al Ikhlas - Prayer Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Al Ikhlas</h1>
    <h3>Prayer Time</h3>
    <div class="location-info">
        <span id="cityName">Locating your position...</span>
        <span id="accuracyIndicator"></span>
    </div>
    <div id="statusMessage"></div>
    
    <!-- Today's Prayer Times -->
    <div class="section-header">
        <span>Today's Prayer Times</span>
    </div>
    <div class="prayer-times" id="prayerTimes">
        <!-- Prayer times will be inserted here -->
    </div>
    
    <!-- Weekly Prayer Times (Collapsible) -->
    <div class="collapsible-section">
        <div class="collapsible-header">
            <span>Weekly Prayer Times</span>
            <span class="collapse-icon">+</span>
        </div>
        <div class="collapsible-content">
            <div class="weekly-prayer-times" id="weeklyPrayerTimes">
                <!-- Weekly prayer times will be inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Islamic Events (Collapsible) -->
    <div class="collapsible-section">
        <div class="collapsible-header">
            <span>Islamic Events</span>
            <span class="collapse-icon">+</span>
        </div>
        <div class="collapsible-content">
            <div class="islamic-events" id="islamicEvents">
                <!-- Islamic events will be inserted here -->
            </div>
        </div>
    </div>
    
    <button id="refreshBtn">Refresh Location</button>
</div>
<footer>Created with ðŸ’š</footer>
<script src="script.js"></script>
</body>
</html>
