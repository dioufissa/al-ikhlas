<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al Ikhlas</title>
    <style>
        :root {
            --primary-color: #00ffcc;
            --secondary-color: #1de9b6;
            --bg-dark: #0f1419;
            --bg-light: #1e2529;
            --text-light: #ffffff;
            --text-dim: #b0b0b0;
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(145deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: auto;
            touch-action: pan-y;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 25px;
            background: rgba(30, 37, 41, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: visible;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 15px;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        
        .location-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        #cityName {
            font-size: 16px;
            color: var(--text-light);
            font-weight: 500;
        }
        
        #accuracyIndicator {
            font-size: 12px;
            color: var(--primary-color);
        }
        
        .compass-container {
            position: relative;
            margin: 20px auto;
            width: 250px;
            height: 250px;
        }
        
        #compassCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }
        
        .qibla-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 12px 15px;
            background: rgba(0, 255, 204, 0.05);
            border-radius: 8px;
        }
        
        .direction-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .direction-arrow {
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        
        .turn-instruction {
            font-size: 16px;
            color: var(--primary-color);
        }
        
        .qibla-angle {
            font-size: 16px;
            color: var(--text-dim);
        }
        
        .prayer-times {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .prayer-time {
            background: rgba(0, 255, 204, 0.05);
            border-radius: 8px;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
        }
        
        .prayer-name {
            font-size: 15px;
            color: var(--primary-color);
        }
        
        .prayer-value {
            font-size: 15px;
            font-weight: 500;
        }
        
        #statusMessage {
            font-size: 14px;
            color: #ff6e6e;
            margin: 10px 0;
            min-height: 20px;
        }
        
        #refreshBtn {
            background: rgba(0, 255, 204, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 15px;
            cursor: pointer;
        }
        
        .permission-btn {
            background: rgba(0, 255, 204, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
        }
        
        footer {
            color: var(--text-dim);
            font-size: 12px;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
        
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        footer a:hover {
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Al Ikhlas</h1>
        
        <div class="location-info">
            <span id="cityName">Locating your position...</span>
            <span id="accuracyIndicator"></span>
        </div>
        
        <div id="statusMessage"></div>
        
        <button id="compassPermissionBtn" class="permission-btn" style="display: none;">Enable Compass</button>
        
        <div class="compass-container">
            <canvas id="compassCanvas" width="250" height="250"></canvas>
        </div>
        
        <div class="qibla-info">
            <div class="direction-display">
                <span class="direction-arrow" id="directionArrow">â†‘</span>
                <span class="turn-instruction" id="turnInstruction">Point towards Mecca</span>
            </div>
            <div class="qibla-angle" id="qiblaAngle">0Â°</div>
        </div>
        
        <div class="prayer-times" id="prayerTimes">
            <!-- Prayer times will be inserted here -->
        </div>
        
        <button id="refreshBtn">Refresh Location</button>
    </div>

    <footer>Created with ðŸ’š</footer>

    <script>
        // Constants
        const KAABA_LAT = 21.422487;
        const KAABA_LON = 39.826206;
        const SMOOTHING_FACTOR = 0.15;
        
        // DOM Elements
        const compassCanvas = document.getElementById('compassCanvas');
        const ctx = compassCanvas.getContext('2d');
        const cityNameEl = document.getElementById('cityName');
        const accuracyIndicatorEl = document.getElementById('accuracyIndicator');
        const directionArrow = document.getElementById('directionArrow');
        const turnInstruction = document.getElementById('turnInstruction');
        const qiblaAngle = document.getElementById('qiblaAngle');
        const prayerTimesEl = document.getElementById('prayerTimes');
        const statusMessageEl = document.getElementById('statusMessage');
        const refreshBtn = document.getElementById('refreshBtn');
        const compassPermissionBtn = document.getElementById('compassPermissionBtn');
        
        // State variables
        let currentHeading = 0;
        let qiblaDirection = 0;
        let lastHeading = null;
        let watchId = null;
        let orientationId = null;
        let animationFrameId = null;
        let compassPermissionGranted = false;
        
        // Initialize the app
        function init() {
            setupCanvas();
            
            if (!navigator.geolocation) {
                showError("Geolocation is not supported by your browser");
                return;
            }
            
            if (window.DeviceOrientationEvent) {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    compassPermissionBtn.style.display = 'block';
                    compassPermissionBtn.addEventListener('click', requestCompassPermission);
                } else {
                    startCompass();
                }
            } else {
                showError("Device orientation not supported - compass won't work");
            }
            
            refreshBtn.addEventListener('click', refreshLocation);
            refreshLocation();
            animateCompass();
        }
        
        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = compassCanvas.getBoundingClientRect();
            
            compassCanvas.width = rect.width * dpr;
            compassCanvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
        }
        
        function requestCompassPermission() {
            DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response === 'granted') {
                        compassPermissionGranted = true;
                        compassPermissionBtn.style.display = 'none';
                        startCompass();
                    } else {
                        showError("Compass requires orientation permission");
                    }
                })
                .catch(error => {
                    console.error("Compass permission error:", error);
                    showError("Failed to get compass permission");
                });
        }
        
        function startCompass() {
            if (orientationId) {
                window.removeEventListener('deviceorientation', handleOrientation);
            }
            
            window.addEventListener('deviceorientation', handleOrientation);
            orientationId = true;
        }
        
        function handleOrientation(event) {
            if (event.alpha !== null) {
                let newHeading = event.alpha;
                
                if (event.webkitCompassHeading !== undefined) {
                    newHeading = event.webkitCompassHeading;
                }
                
                if (lastHeading === null) {
                    currentHeading = newHeading;
                } else {
                    currentHeading = lastHeading + SMOOTHING_FACTOR * (newHeading - lastHeading);
                }
                lastHeading = newHeading;
            }
        }
        
        function animateCompass() {
            drawCompass();
            updateDirectionDisplay();
            animationFrameId = requestAnimationFrame(animateCompass);
        }
        
        function drawCompass() {
            const centerX = compassCanvas.width / (window.devicePixelRatio || 1) / 2;
            const centerY = compassCanvas.height / (window.devicePixelRatio || 1) / 2;
            const radius = Math.min(centerX, centerY) * 0.9;
            
            ctx.clearRect(0, 0, compassCanvas.width, compassCanvas.height);
            
            // Draw compass circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'var(--primary-color)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw degree markers
            ctx.strokeStyle = 'rgba(0, 255, 204, 0.5)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 36; i++) {
                const angle = i * 10 * Math.PI / 180;
                const innerLength = i % 9 === 0 ? 0.15 : (i % 3 === 0 ? 0.1 : 0.05);
                
                ctx.beginPath();
                ctx.moveTo(
                    centerX + Math.sin(angle) * radius,
                    centerY - Math.cos(angle) * radius
                );
                ctx.lineTo(
                    centerX + Math.sin(angle) * radius * (1 - innerLength),
                    centerY - Math.cos(angle) * radius * (1 - innerLength)
                );
                ctx.stroke();
            }
            
            // Draw cardinal directions (changed to white for visibility)
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#ffffff'; // Changed from var(--primary-color) to white
            
            const cardinals = ['N', 'E', 'S', 'W'];
            for (let i = 0; i < 4; i++) {
                const angle = i * Math.PI / 2;
                const x = centerX + Math.sin(angle) * (radius * 0.8);
                const y = centerY - Math.cos(angle) * (radius * 0.8);
                ctx.fillText(cardinals[i], x, y);
            }
            
            // Draw Qibla direction arrow (fixed orientation)
            if (qiblaDirection) {
                const qiblaRad = (qiblaDirection - currentHeading) * Math.PI / 180;
                const arrowLength = radius * 0.7;
                const arrowEndX = centerX + Math.sin(qiblaRad) * arrowLength;
                const arrowEndY = centerY - Math.cos(qiblaRad) * arrowLength;
                
                // Arrow shaft
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(arrowEndX, arrowEndY);
                ctx.strokeStyle = 'var(--primary-color)';
                ctx.lineWidth = 4;
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'var(--primary-color)';
                ctx.stroke();
                ctx.shadowBlur = 0;
                
                // Arrow head (fixed orientation)
                const headLength = 15;
                const headAngle = Math.PI / 6; // 30 degrees for arrowhead
                ctx.beginPath();
                ctx.moveTo(arrowEndX, arrowEndY);
                ctx.lineTo(
                    arrowEndX - headLength * Math.sin(qiblaRad - headAngle),
                    arrowEndY + headLength * Math.cos(qiblaRad - headAngle)
                );
                ctx.lineTo(
                    arrowEndX - headLength * Math.sin(qiblaRad + headAngle),
                    arrowEndY + headLength * Math.cos(qiblaRad + headAngle)
                );
                ctx.closePath();
                ctx.fillStyle = 'var(--primary-color)';
                ctx.fill();
            }
            
            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'var(--primary-color)';
            ctx.fill();
        }
        
        function updateDirectionDisplay() {
            if (!qiblaDirection) return;
            
            // Calculate the relative angle (0-360) from current heading to Qibla
            let relativeAngle = (qiblaDirection - currentHeading + 360) % 360;
            
            // Fix the left/right inversion by mirroring the angle
            relativeAngle = 360 - relativeAngle;
            
            const displayAngle = Math.round(relativeAngle);
            qiblaAngle.textContent = `${displayAngle}Â°`;
            
            // Update arrow direction
            directionArrow.style.transform = `rotate(${displayAngle}deg)`;
            
            // Determine turn direction (now correctly oriented)
            if (displayAngle === 0 || displayAngle === 360) {
                turnInstruction.textContent = "Facing Mecca";
            } else if (displayAngle > 180) {
                turnInstruction.textContent = "Turn Left";
            } else {
                turnInstruction.textContent = "Turn Right";
            }
        }
        
        function updateLocation(position) {
            const { latitude, longitude, accuracy } = position.coords;
            
            // Update location info separately
            cityNameEl.textContent = "Locating...";
            accuracyIndicatorEl.textContent = `Accuracy: Â±${Math.round(accuracy)} meters`;
            
            reverseGeocode(latitude, longitude);
            calculateQiblaDirection(latitude, longitude);
            fetchPrayerTimes(latitude, longitude);
        }
        
        async function reverseGeocode(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&zoom=12`
                );
                const data = await response.json();
                
                let locationName = "Current Location";
                if (data.address) {
                    const address = data.address;
                    locationName = address.city || address.town || address.village || 
                                  address.county || address.state || address.country;
                }
                
                cityNameEl.textContent = locationName;
            } catch (error) {
                console.error("Geocoding error:", error);
                cityNameEl.textContent = "Current Location";
            }
        }
        
        function calculateQiblaDirection(latitude, longitude) {
            const latRad = latitude * Math.PI / 180;
            const lonRad = longitude * Math.PI / 180;
            const kaabaLatRad = KAABA_LAT * Math.PI / 180;
            const kaabaLonRad = KAABA_LON * Math.PI / 180;
            
            const y = Math.sin(kaabaLonRad - lonRad);
            const x = Math.cos(latRad) * Math.tan(kaabaLatRad) - 
                     Math.sin(latRad) * Math.cos(kaabaLonRad - lonRad);
            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            
            if (bearing < 0) bearing += 360;
            
            qiblaDirection = bearing;
        }
        
        async function fetchPrayerTimes(latitude, longitude) {
            const date = new Date();
            const formattedDate = `${date.getDate()}-${date.getMonth()+1}-${date.getFullYear()}`;
            
            try {
                const response = await fetch(
                    `https://api.aladhan.com/v1/timings/${formattedDate}?latitude=${latitude}&longitude=${longitude}&method=2`
                );
                
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                
                const data = await response.json();
                
                if (data.code === 200 && data.data?.timings) {
                    displayPrayerTimes(data.data.timings);
                    clearStatus();
                } else {
                    throw new Error("Invalid prayer times data");
                }
            } catch (error) {
                console.error("Prayer times error:", error);
                showError("Couldn't fetch prayer times");
            }
        }
        
        function displayPrayerTimes(timings) {
            const prayers = [
                { name: "Fajr", time: timings.Fajr },
                { name: "Sunrise", time: timings.Sunrise },
                { name: "Dhuhr", time: timings.Dhuhr },
                { name: "Asr", time: timings.Asr },
                { name: "Maghrib", time: timings.Maghrib },
                { name: "Isha", time: timings.Isha }
            ];
            
            let html = '';
            prayers.forEach(prayer => {
                html += `
                    <div class="prayer-time">
                        <span class="prayer-name">${prayer.name}</span>
                        <span class="prayer-value">${prayer.time}</span>
                    </div>
                `;
            });
            
            prayerTimesEl.innerHTML = html;
        }
        
        function handlePositionError(error) {
            let message = "Error getting location: ";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += "Permission denied. Please enable location services.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "Location unavailable.";
                    break;
                case error.TIMEOUT:
                    message += "Request timed out.";
                    break;
                default:
                    message += "Unknown error.";
            }
            showError(message);
        }
        
        function refreshLocation() {
            statusMessageEl.textContent = "Updating location...";
            navigator.geolocation.getCurrentPosition(
                updateLocation,
                handlePositionError,
                { enableHighAccuracy: true }
            );
        }
        
        function showError(message) {
            statusMessageEl.textContent = message;
        }
        
        function clearStatus() {
            statusMessageEl.textContent = "";
        }
        
        window.addEventListener('beforeunload', () => {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            if (orientationId) window.removeEventListener('deviceorientation', handleOrientation);
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
        });
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
